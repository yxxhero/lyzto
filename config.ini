[uwsgi]
http = 0.0.0.0:6666
daemonize  = /var/log/uwsgi.log
chdir = /opt/lyzto/
wsgi-file = main.py
callable = app
processes = 4
stats = 127.0.0.1:9191
post-buffering=4096
queue=true
pidfile=/var/run/uwsgi.pid
import=jobs
gevent=50
listen=1024
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
reload-on-as=500
reload-on-rss=500
